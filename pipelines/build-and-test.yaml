pool:
  vmImage: 'windows-latest'

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src/*

steps:

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'Core'
    organization: 'cloud-awesome'
    scannerMode: 'MSBuild'
    projectKey: 'cds-core'
    projectName: 'cds-core'

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'

- task: VSBuild@1
  inputs:
    solution: '**\*.sln'
    configuration: 'release'

- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*test*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
    codeCoverageEnabled: true
    testRunTitle: '$(Build.BuildNumber)'
